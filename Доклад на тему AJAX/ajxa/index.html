<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App on AJAX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="InputName">Name:</label>
                            <input type="text" class="form-control" id="InputName" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message:</label>
                            <textarea class="form-control"  id="InputMessage" rows="3" placeholder="Введите сообщение...."></textarea>
                        </div>
                        <button type="submit" id="sub" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="answer-wrapper">
                        <div class="answer__message">
                            <table class="table table-striped" >
                                <thead>
                                <tr>
                                    <th>№</th>
                                    <th>Name</th>
                                    <th>Message</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Name</td>
                                        <td>Message</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
