            <div class="menu">

                <li class="menu__item">
                  <a href="#">Связь с нами</a>

      <div class="form">
        <div class="form1">
            <form  method="POST" action="">
                <p>Имя<br><input placeholder="Введите ваше имя" name="" type="text" value=""></p>
                <!--<p>Фамилия<br><input placeholder="Введите вашу фамилию" name="" type="text" value=""></p>-->

      <div class="line"></div> 
        <center><p class="ok"><input class="checkbox" type="checkbox" name="option1" value="a1">Я согласен на обработку моих личных данных</p></center>
      <div class="line"></div>
      
        <center><button disabled>Регистрируемся и переходим в личный кабинет-></button></center>
      
    <script type="text/javascript">
    $(document).ready(function(){
      $(".checkbox").on("change", function(e){
        if (e.target.checked){
          $(".button").prop("disabled", false);
        }
        else {
          $(".button").prop("disabled", true);
        }
      });
    });
    </script>
